server:
  port: 8080

spring:

  profiles:
    include: oauth

  # pr 올릴 때 무조건 아래 설정 적용해서 올리기
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_ENDPOINT}:${MYSQL_PORT}/${MYSQL_DB_NAME}?autoReconnect=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  # local test
#  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/routineUp?&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=UTC
#    username: root
#    password: ${LOCAL_PASSWORD}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create

  output:
    ansi:
      enabled: always

  web:
    resources:
      add-mappings: false

jwt:
  secret: ${JWT_SECRET}
  ac_expiration_in_ms: ${JWT_AC_EXPIRATION_IN_MS}
  rf_expiration_in_ms: ${JWT_RF_EXPIRATION_IN_MS}

logging:
  level:
    "[km.cd.backend]": debug
